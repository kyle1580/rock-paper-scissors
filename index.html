<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            Rock Paper Scissors
        </div>
        <div class="game">
            <div class="user">
                Player Choose Rock, Paper, or Scissors
            </div>
            <div class="buttons">
                <button id="0" class="btn">
                    <img id="rock" src="./images/rock.jpg" alt="rock">
                </button>
                <button id="1" class="btn">
                    <img id="paper" src="./images/paper.jpg" alt="paper">
                </button>
                <button id="2" class="btn">
                    <img id="scissors" src="./images/scissors.jpg" alt="scissors">
                </button>
            </div>
            <div id = "sb" class="score-board">
                <div class="title">
                    SCORE
                </div>
                <div class="score-area">
                    <div class="player user">
                        <div class="name">
                            Player
                        </div>
                        <div class="score player">
                            0
                        </div>
                    </div>
                    <div class="player computer">
                        <div class="name">
                            Computer
                        </div>
                        <div class="score computer">
                            0
                        </div>
                    </div>
                </div>
                <div id="result" class="result">

                </div>
                <div id="winner" class="winner">

                </div>
            </div>
        </div>
        <div class="footer">
            Kyle Cindric &copy; for TOP
        </div>
    </div>
</body>
<script src="./newScript.js"></script>
</html>
